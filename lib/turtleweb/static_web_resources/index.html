<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Turtle Server</title>
    <script src="main.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        .error {
            color: red;
        }
        .temp-low {
            color: red;
        }
        .temp-normal {
            color: green;
        }
        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: limegreen;
            margin-left: 10px;
        }
        #relay {
            font-weight: bold;
            cursor: pointer;
        }
        form {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            margin-left: 0.5rem;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #888;
            cursor: not-allowed;
        }
        button:hover:enabled {
            background-color: #0056b3;
        }
        #config-status {
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to Turtle Server!</h1>
    <p>Hier sind die aktuellen Parameter.</p>

    <h2>Uptime Counter <span class="live-indicator"></span></h2>
    <p id="uptime">Lade...</p>
    <p id="boot-time">Boot-Zeitpunkt: Lade...</p>

    <h2>Aktuelle Temperatur</h2>
    <p id="temp">Lade...</p>

    <h2>Relais-Zustand</h2>
    <p id="relay">Lade...</p>
    <small>(Zum Umschalten klicken)</small>

    <h2>Konfiguration</h2>
    <form id="config-form">
        <label>
            Startzeit:
            <input type="time" id="start-time" required>
        </label>

        <label>
            Endzeit:
            <input type="time" id="end-time" required>
        </label>

        <label>
            Schaltetemperatur:
            <input type="number" id="switch-temp" min="0" max="100" step="0.1" required> Â°C
        </label>

        <button type="submit" id="config-button">Speichern</button>
    </form>

    <p id="config-status"></p>

    <p id="last-update">Letztes Update: --</p>
</body>
</html>
